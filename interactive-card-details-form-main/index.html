<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="assets/styles/stylesheet.css">

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <article class="credit-card">

        <section class="card-header">

            <div class="card-header__card-back">
                <!-- <img src="/images/bg-card-back.png" alt="card background"> -->


                <span class="card-visor__cvc">123</span>
            </div>



            <div class="card-visor">

                <div class="card-visor__logo">
                    <img src="/images/card-logo.svg" alt="card-logo">

                </div>

                <div class="card-visor__number">0000 0000 0000 0000</div>

                <div class="card-visor__last-container">
                    <span class="card-visor__name"> Jane Appleseed </span>

                    <div> 
                        <span class="card-visor__exp-date card-visor__exp-date-mm">00</span>
                        /<span class="card-visor__exp-date-yy">00</span>
                    </div>
                   
                </div>

            </div>
        </section>


        <section class="card-form">
<form action="">


    <!-- Name -->
    <label for=" Cardholder-name" class="card-form__name "> CARDHOLDER NAME  </label>
            <input type="text" name="Cardholder-name" id="Cardholder-name" placeholder="e.g. Jane Appleseed " maxlength="30" >

            <div class="card-form__error" id="Name-error"></div>
            <!-- Number -->
            <label for="Cardholder-number" class="card-form__number">  CARD NUMBER </label>
            <input type="text" name="Cardholder-number" id="Cardholder-number" placeholder="e.g. 1234 5678 9123 0000 " maxlength="19">
            
            <div class="card-form__error" id="numberError"></div>
            
            
            <!--  date and cvc grid -->
            <div class="card-form__exp-date-cvc-container">
                
                
                
                <label for="Month Year" class="card-form__exp-date "> 
                    Exp. Date (MM/YY) 
                </label>
                
                
                <label for="cvc " class="card-form__cvc "> 
                    CVC   
                </label>
                <div class="card-form__exp-date-container">
                    <input type=" text " name="Month" id="Month" placeholder="MM " maxlength="2 " class="card-form__exp-mm">
                    
                    <input type="text " name="Year " id="Year" placeholder="YY " maxlength="2  " class="card-form__exp-yy">

                </div>
                
                <input type="text " name="cvc " id="cvc" placeholder=" e.g. 123 " maxlength="3"> 
                <div class="card-form__error" id="DateError"></div>
                <div class="card-form__error" id="cvcError"></div>
            </div>
            
            <button class="card__button" type="submit"> Confirm</button>
            
        </form>
        </section>
        
        <section class="thanks-section Invisible">
            <img src="/images/icon-complete.svg " alt="complete icon-complete " class="thanks-section__img ">
            
            <h1 class="thanks-section__title ">THANK YOU!</h1>
            <p class="thanks-section__subtitle "> We've added your card details </p>
            <button class="card__button thanks-section__button ">Continue</button>
        </section>


    </article>
    <!-- Completed state start -->

    <script src="/assets/script/script.js"></script>
</body>

</html>
